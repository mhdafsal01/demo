{% extends 'base.html' %}

{% block content %}

<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="banner">
                    <div class="banner-text">
                        <h1 style="text-align: center;"><b>ToDo</b></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="task" class="form-control" placeholder="task name"><br>
                </div>
                <div class="form-group">
                    <input type="text" name="priority" class="form-control" placeholder="Enter your priority"><br>
                </div>
                <div class="form-group">
                    <input type="date" name="date" class="form-control" placeholder="Enter the date"><br>
                </div>
                <div>
                    <input type="submit" class="btn btn-success">
                </div>
            </form>
        </div>
        <!--        2nd div-->
        <div class="col-md-6">
            <h5><b>Task to be Completed</b></h5>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title"><b>{{i.name}}</b></h5>
                    <p class="card-text"><b>{{i.priority}}</b></p>
                    <p class="card-text"><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Completed</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
